<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Tappuri</title>
    <style>
      .overlayfix {
        padding-top: 25px;
      }
      .bg-warna1 {
        background-color: #e9ecef;
      }
      .bg-warna2 {
        background-color: #9aa8ab;
      }
      .w-xl {
        width: 170px;
      }
      .borderfix {
        border-radius: 35px;
      }
      .hide {
        display: none;
      }
      .scrollable {
        overflow-y: scroll;
        height: 330px;
      }
    </style>
  </head>
  <body class="bg-light text-dark">
    <div class="container-fluid">
      <!-- Header -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <nav class="navbar navbar-expand-lg mt-2 border border-3 borderfix border-md-0 border-primary navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <img src="imgs/logo.png" alt="" width="40" height="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav" id="nav-tab" role="tablist">
                  <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                  <a class="nav-link" id="nav-name-tab" data-bs-toggle="tab" href="#nav-name" role="tab" aria-controls="nav-name" aria-selected="false">Name Picker</a>
                  <a class="nav-link" id="nav-aspect-tab" data-bs-toggle="tab" href="#nav-aspect" role="tab" aria-controls="nav-aspect" aria-selected="false">Aspect Ratio</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- Main Body -->
      <div class="row overlayfix">
        <div class="tab-content" id="nav-tabContent">
          <!-- Home Tab -->
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="row">
              <div style="height:200px"></div>
              <div class="col d-grid d-md-flex gap-3 justify-content-md-evenly">
                <button type="button" class="btn btn-dark btn-lg"><img class="w-xl" src=imgs/logo.png></button>
                <button type="button" class="btn btn-dark btn-lg"><img class="w-xl" src=imgs/logo.png></button>
              </div>
            </div>
          </div>
          <!-- Name Picker Tab -->
          <div class="tab-pane fade" id="nav-name" role="tabpanel" aria-labelledby="nav-name-tab">
            <div id="alert_ph" class="toast-container position-absolute pt-2 top-25 start-50 translate-middle">
              <div class="toast d-flex align-items-center bg-danger text-light border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
                <div class="toast-body">
                  We do some improvisation, please check!
                </div>
                <button type="button" class="btn-close ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
            <div style="height:2em"></div>
            <div class="row row-cols-lg-3 row-cols-md-1 p-3">
              <!-- Name Input -->
              <div class="col-lg-4 mb-3">
                <label for="NamesV" class="form-label"><b>Names</b></label>
                <textarea id="namesv" class="form-control" placeholder="Your Name&#10;Your friends Name&#10;Her name&#10;His name" rows="17"></textarea>
              </div>
              <!-- Option Setting -->
              <div class="col-lg-4">
                <p class="mb-2"><b>Options</b></p>
                <div class="row">
                  <div class="col mb-3">
                    <div class="form-check form-check-inline form-switch">
                      <input id="group_ck" class="form-check-input" type="checkbox" >
                      <label class="form-check-label" for="includegroup">Group mode</label>
                    </div>
                    <div class="form-check form-check-inline form-switch">
                      <input id="uneven_ck" class="form-check-input" type="checkbox" disabled>
                      <label class="form-check-label" for="countsbygroup">Uneven group</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- Winner Option -->
                  <div class="col" id="win_opt">
                    <div class="form-floating mb-3">
                      <input id="winnerv" class="form-control" type="number" placeholder="Insert number of desired peoples">
                      <label for="winnerv">Number of peoples</label>
                    </div>
                  </div>
                  <!-- Default Option -->
                  <div class="col hide" id="def_opt">
                    <div class="row">
                      <div class="col-1">
                        <div class="input-group" style="height:3.6em">
                          <span class="input-group-text">
                            <input id="group_rd" class="form-check-input" type="radio" name="GroupRadio" value="option1">
                          </span>
                        </div>
                        <div style="height:1.04em"></div>
                        <div class="input-group" style="height:3.6em">
                          <span class="input-group-text">
                            <input id="people_rd" class="form-check-input" type="radio" name="PeopleRadio" value="option2" checked>
                          </span>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating mb-3">
                          <input id="groupv" class="form-control" type="number" placeholder="Insert number of desired groups" disabled>
                          <label for="groupv">Number of groups</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input id="peoplev" class="form-control" type="number" placeholder="Insert number of desired peoples">
                          <label for="peoplev">Number of peoples</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Uneven Option -->
                  <div class="col hide" id="uneven_opt">
                    <div class="row">
                      <div class="col">
                        <div class="input-group input-group-sm mb-3">
                          <span class="input-group-text">How many groups</span>
                          <input id="uneven_grp" type="number" class="form-control" placeholder="# groups" aria-label="# groups">
                        </div>
                      </div>
                    </div>
                    <div class="row scrollable p-1" id="dyn_uneven"></div>
                  </div>
                </div>
              </div>
              <!-- Result -->
              <div class="col-lg-4 mb-5">
                <label for="Result" class="form-label"><b>Result</b></label>
                <div class="card bg-warna1 h-100">
                  <div class="card-header bg-warna2 d-grid d-md-flex gap-2 justify-content-md-center">
                    <button onclick="NP_Main()" type="button" class="btn btn-success">Start</button>
                    <button onclick="NP_clear_result()" type="button" class="btn btn-danger">Reset</button>
                    <button onclick="NP_clipboard_copy()" type="button" class="btn btn-warning" disabled>Copy</button>
                  </div>
                  <div id="ResultBox" class="card-body pt-2 pl-0 scrollable"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Aspect Ratio Tab -->
          <div class="tab-pane fade" id="nav-aspect" role="tabpanel" aria-labelledby="nav-aspect-tab">
            <div class="row">

            </div>
          </div>
        </div>
      </div>
      <!-- Content -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="javscript.js"></script>
  </body>
</html>
